version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fintrack-postgres
    restart: unless-stopped
    environment:
      # WARNING: These are default credentials for development only.
      # Change these in production for security.
      POSTGRES_USER: fintrack
      POSTGRES_PASSWORD: fintrack
      POSTGRES_DB: fintrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack -d fintrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
